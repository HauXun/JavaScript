<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="values">
            <span id="range1">0</span>
            <span>&dash;</span>
            <span id="range2">100</span>
        </div>
        <div class="container">
            <div class="slider-track"></div>
            <input type="range" id="slider-1" min="0" max="100" value="30" oninput="slideOne()">
            <input type="range" id="slider-2" min="0" max="100" value="70" oninput="slideTwo()">
        </div>
    </div>
    <script>
        let sliderOne = document.getElementById('slider-1');
        let sliderTwo = document.getElementById('slider-2');
        let displayValOne = document.getElementById('range1');
        let displayValTwo = document.getElementById('range2');
        let sliderTrack = document.querySelector('.slider-track');
        let sliderMaxValue = document.getElementById('slider-1').max;

        let minGap = 50;

        function slideOne() {
            if ((parseInt(sliderTwo.value) - parseInt(sliderOne.value)) <= minGap) {
                sliderOne.value = parseInt(sliderTwo.value) - minGap;
            }
            displayValOne.textContent = sliderOne.value;
            fillColor();
        }

        function slideTwo() {
            if ((parseInt(sliderTwo.value) - parseInt(sliderOne.value)) <= minGap) {
                sliderTwo.value = parseInt(sliderOne.value) + minGap;
            }
            displayValTwo.textContent = sliderTwo.value;
            fillColor();
        }

        function fillColor() {
            percent1 = (sliderOne.value / sliderMaxValue) * 100;
            percent2 = (sliderTwo.value / sliderMaxValue) * 100;
            sliderTrack.style.background = `linear-gradient(to right, #dadae5 ${percent1}%, #3264f3 ${percent1}%, #3264fe ${percent2}%, #dadae5 ${percent2}%)`;
            console.log(sliderTrack.style.background);
        }
        window.onload = function() {
            slideOne();
            slideTwo();
        }
    </script>
</body>

</html>
