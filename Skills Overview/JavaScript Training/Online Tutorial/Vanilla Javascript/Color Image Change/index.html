<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <span class="one active" onclick="changeColor(event);"></span>
            <i class="one"></i>
            <span class="two" onclick="changeColor(event);"></span>
            <i class="two"></i>
            <span class="three" onclick="changeColor(event);"></span>
            <i class="three"></i>
            <span class="four" onclick="changeColor(event);"></span>
            <i class="four"></i>
            <img src="http://pngimg.com/uploads/watches/watches_PNG9907.png" alt="">
        </div>
    </div>
    <script>
        function changeColor(e) {
            // reset and remove active class first
            document.querySelectorAll('span.active').forEach(function(item) {
                item.classList.remove('active');
            });

            // add active class to selected menu item
            e.target.classList.add('active');
        }
    </script>
</body>

</html>
