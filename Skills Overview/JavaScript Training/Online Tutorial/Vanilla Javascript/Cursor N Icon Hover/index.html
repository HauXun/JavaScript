<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>
            <a href="">
                <ion-icon name="gift-outline" aria-hidden="true"></ion-icon>
            </a>
        </li>
        <li>
            <a href="">
                <ion-icon name="wine-outline" aria-hidden="true"></ion-icon>
            </a>
        </li>
        <li>
            <a href="">
                <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
            </a>
        </li>
        <li>
            <a href="">
                <ion-icon name="earth-outline" aria-hidden="true"></ion-icon>
            </a>
        </li>
        <li>
            <a href="">
                <ion-icon name="school-outline" aria-hidden="true"></ion-icon>
            </a>
        </li>
        <div class="cursor"></div>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        })
    </script>
</body>

</html>
