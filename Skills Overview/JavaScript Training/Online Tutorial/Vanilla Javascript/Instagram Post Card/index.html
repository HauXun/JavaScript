<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="top">
            <div class="userDetails">
                <div class="profile_img">
                    <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
                </div>
                <h3>Julian Wan
                    <br>
                    <span>Berlin, Netherlands</span>
                </h3>
            </div>
            <div>
                <ion-icon name="ellipsis-vertical-outline" class="dot"></ion-icon>
            </div>
        </div>
        <div class="imgBx">
            <img src="https://images.unsplash.com/file-1637869588522-3984748492c7image" alt="" class="cover">
        </div>
        <div class="actionBtns">
            <div class="left">
                <ion-icon name="heart-outline" class="heart" onclick="likeButton();"></ion-icon>
                <ion-icon name="chatbubble-outline"></ion-icon>
                <ion-icon name="send-outline"></ion-icon>
            </div>
            <div class="right">
                <ion-icon name="bookmark-outline"></ion-icon>
            </div>
        </div>
        <h4 class="likes">3,684 likes</h4>
        <h4 class="message">
            <b>Julian Wan</b> Thanks for your love and supports
            <span>#cards</span>
            <span>#html</span>
            <span>#css</span>
            <span>#javascript</span>
        </h4>
        <h4 class="comments">View all 245 comments</h4>
        <div class="addComments">
            <div class="userImg">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZmlsZXxlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <input type="text" class="text" placeholder="Add a comment...">
        </div>
        <h5 class="postTime">4 hours ago</h5>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function likeButton() {
            let heart = document.querySelector('.heart');

            heart.classList.toggle('active');

            let likes = document.querySelector('.likes');
            // const hearter = document.querySelector('.left').childNodes[0];
            if (heart.className.match('active')) {
                likes.innerHTML = "3,685 likes";
            } else {
                likes.innerHTML = "3,684 likes";
            }
        }
    </script>
</body>

</html>
