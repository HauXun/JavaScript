<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="inputBox">
        <h2>Strong Random Password Generator</h2>
        <input type="text" placeholder="Create Password" id="password" readonly>
        <ion-icon name="copy-outline" class="copy" onclick="copyPassword();"></ion-icon>
        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>
    <div class="alertBox"></div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        var alertBox = document.querySelector('.alertBox');
        var password = "";

        function getPassword() {
            password = "";
            var chars = "0123456789abcdefghijklmnopqrstwuvwxtyzABCDEFGHIJKLMNOPQRSTWUVWXTYZ!@#$%^&*()_+?><:[]{}";
            var passwordLength = 16;

            for (let i = 0; i < passwordLength; i++) {
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber + 1);
            }
            document.getElementById('password').value = password;
            alertBox.innerHTML = "New Password Copied: <br>" + password;
        }

        function copyPassword() {
            var copyPassText = document.getElementById('password');
            copyPassText.focus();
            copyPassText.select();
            copyPassText.setSelectionRange(0, password.length);
            document.execCommand('copy');
            alertBox.classList.toggle('active');
            setTimeout(() => {
                alertBox.classList.toggle('active');
            }, 2000);
        }
    </script>
</body>

</html>
