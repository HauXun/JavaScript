<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active" data-color="#f53b57">
                <a href="">
                    <span class="icon">
                          <i class="far fa-home" aria-hidden="true"></i>
                        </span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list" data-color="#3c40c6">
                <a href="">
                    <span class="icon">
                          <i class="far fa-user" aria-hidden="true"></i>
                        </span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list" data-color="#05c46b">
                <a href="">
                    <span class="icon">
                          <i class="far fa-comment" aria-hidden="true"></i>
                        </span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li class="list" data-color="#0fbcf9">
                <a href="">
                    <span class="icon">
                          <i class="fal fa-question" aria-hidden="true"></i>
                        </span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list" data-color="#ffa801">
                <a href="">
                    <span class="icon">
                          <i class="fa fa-cog" aria-hidden="true"></i>
                        </span>
                    <span class="title">Setting</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script>
        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++) {
            list[i].onmouseover = function() {
                let j = 0;
                while (j < list.length) {
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }
        list.forEach(elements => {
            elements.addEventListener("mouseenter", function(e) {
                let bg = document.querySelector('body');
                let color = e.target.getAttribute('data-color');
                bg.style.backgroundColor = color;
            })
        })
    </script>
</body>

</html>
