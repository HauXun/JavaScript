<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul class="thumb">
            <li onclick="changeImageSrc('./Images/shoes1.png')"><img src="./Images/shoes1.png" alt=""></li>
            <li onclick="changeImageSrc('./Images/shoes2.png')"><img src="./Images/shoes2.png" alt=""></li>
            <li onclick="changeImageSrc('./Images/shoes3.png')"><img src="./Images/shoes3.png" alt=""></li>
        </ul>
        <div class="imgBox">
            <h2>Nike Air Zoom</h2>
            <img src="./Images/shoes1.png" alt="" class="shoes">
            <ul class="size">
                <span>Size</span>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
            <a href="" class="btn">Add to Cart</a>
        </div>
    </div>
    <script>
        function changeImageSrc(anything) {
            document.querySelector('.shoes').src = anything;
        }
    </script>
</body>

</html>
