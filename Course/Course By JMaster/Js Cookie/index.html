<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createCookies(name, value, expDay) {
            let now = new Date();
            now.setTime(now.getTime() + expDay * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};expires=${now.toUTCString()};path=/`;
        }

        function deleteCookies(name) {
            let now = new Date();
            now.setTime(now.getTime() - 60 * 1000);
            document.cookie = `${name}=;expires=${now.toUTCString()};path=/`;
        }

        function getCookies(name) {
            let cookieStr = document.cookie;
            if (cookieStr) {
                let cookieArray = cookieStr.split(';');
                for (let i = 0; i < cookieArray.length; i++) {
                    const keyValueArr = cookieArray[i].split('=');
                    if (keyValueArr[0].trim() == name) {
                        return cookieArray[i];
                    }
                }
            }
        }

        createCookies('trackingID2', '123456');
        deleteCookies('trackingID2');
        let cookies = document.cookie;
        console.log(cookies);
    </script>
</body>

</html>
