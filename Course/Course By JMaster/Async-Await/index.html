    <script>

        async function hello() {
            // return "Hello";
            throw "error";
        }

        hello()
            .then(response => console.log(response))
            .catch(error => console.log(error));

        async function wait() {
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject("Success");
                }, 1000);
            });

            // promise
            //     .then(response => console.log(response))
            //     .catch(error => console.log(error));

            try {
                let response = await promise;
                console.log(response);
                return response;
            } catch (error) {
                console.log(error);
            }

            console.log("DONE");
        }

        async function run() {
            let data = await wait();
            console.log(data);
        }
        run();
    </script>
